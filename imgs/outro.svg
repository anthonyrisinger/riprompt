<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="cosmosBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#000055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hardened cosmic background -->
  <rect x="50" y="0" width="700" height="600" rx="10" ry="10" fill="url(#cosmosBg)" stroke="#7a30b0" stroke-width="5"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a1080" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect x="50" y="50" width="700" height="500" fill="url(#grid)"/>

  <!-- Ethical Horizon -->
  <circle cx="400" cy="300" r="240" fill="none" stroke="#00ff80" stroke-width="2" opacity="0.6" stroke-dasharray="10,5">
    <animate attributeName="r" values="240;245;240" dur="10s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#00ff80" text-anchor="middle" filter="url(#glow)">Ethical Horizon</text>

  <!-- Central RIP core -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#8a40c0" stroke-width="3">
    <animate attributeName="r" values="180;185;180" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Octan dimensions -->
  <g stroke="#a0e0ff" stroke-width="2" opacity="0.7">
    <line x1="400" y1="120" x2="400" y2="480"/>
    <line x1="220" y1="300" x2="580" y2="300"/>
    <line x1="276" y1="176" x2="524" y2="424"/>
    <line x1="276" y1="424" x2="524" y2="176"/>
  </g>

  <!-- Emoji integration points -->
  <g font-size="28" filter="url(#glow)">
    <text x="400" y="115" text-anchor="middle" fill="#ffdd00">🧠</text>
    <text x="400" y="495" text-anchor="middle" fill="#ffdd00">💡</text>
    <text x="215" y="300" text-anchor="middle" fill="#ffdd00">💗</text>
    <text x="585" y="300" text-anchor="middle" fill="#ffdd00">⚖️</text>
    <text x="271" y="171" text-anchor="middle" fill="#ffdd00">👁️</text>
    <text x="529" y="429" text-anchor="middle" fill="#ffdd00">🌀</text>
    <text x="271" y="429" text-anchor="middle" fill="#ffdd00">🧬</text>
    <text x="529" y="171" text-anchor="middle" fill="#ffdd00">🗣️</text>
  </g>

  <!-- Enhanced jittering effect -->
  <g fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5">
    <path d="M400,120 Q580,300 400,480 Q220,300 400,120">
      <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="360 400 300" dur="30s" repeatCount="indefinite"/>
    </path>
    <path d="M220,300 Q400,480 580,300 Q400,120 220,300">
      <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="-360 400 300" dur="35s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Ethical weaving -->
  <path d="M400,120 Q580,300 400,480 Q220,300 400,120" fill="none" stroke="#00ff80" stroke-width="2" opacity="0.4">
    <animate attributeName="d" values="M400,120 Q580,300 400,480 Q220,300 400,120;M400,120 Q520,300 400,480 Q280,300 400,120;M400,120 Q580,300 400,480 Q220,300 400,120" dur="20s" repeatCount="indefinite"/>
  </path>

  <!-- Consciousness ripples -->
  <g stroke="#ffffff" fill="none" opacity="0.15">
    <circle cx="400" cy="300" r="60">
      <animate attributeName="r" values="60;230;60" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0;0.15" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="300" r="60">
      <animate attributeName="r" values="60;230;60" dur="15s" begin="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0;0.15" dur="15s" begin="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="300" r="60">
      <animate attributeName="r" values="60;230;60" dur="15s" begin="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0;0.15" dur="15s" begin="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Enhanced central nexus -->
  <g>
    <circle cx="400" cy="300" r="22" fill="#ffffff" filter="url(#glow)">
      <animate attributeName="r" values="22;24;22" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M400,278 L400,322 M378,300 L422,300" stroke="#7a30b0" stroke-width="4"/>
  </g>

  <!-- Quantum uncertainty representation -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="400" cy="300" r="2">
      <animate attributeName="cx" values="398;402;398" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="298;302;298" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="330" r="1.5">
      <animate attributeName="cx" values="428;432;428" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="328;332;328" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="270" r="1.5">
      <animate attributeName="cx" values="368;372;368" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="268;272;268" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Dynamic energy flow -->
  <g stroke="#9060ff" stroke-width="1" opacity="0.3">
    <path d="M400,300 Q450,250 500,300 T600,300">
      <animate attributeName="d" values="M400,300 Q450,250 500,300 T600,300;M400,300 Q450,350 500,300 T600,300;M400,300 Q450,250 500,300 T600,300" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M400,300 Q350,350 300,300 T200,300">
      <animate attributeName="d" values="M400,300 Q350,350 300,300 T200,300;M400,300 Q350,250 300,300 T200,300;M400,300 Q350,350 300,300 T200,300" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
